            background-image: linear-gradient(to bottom right, #2d8988 0%, #5ba983 100%);
        }

        .gray-bg {
            background-image: -webkit-gradient(linear, 0% 0%, 100% 100%, color-stop(0, #bbbbbb), color-stop(1, #f2f2f2));

            -ms-box-shadow: 7px 14px 42px 3px rgba(163, 174, 184, 0.4);
            -o-box-shadow: 7px 14px 42px 3px rgba(163, 174, 184, 0.4);
            box-shadow: 7px 14px 42px 3px rgba(163, 174, 184, 0.4);

            margin: 2rem auto;
        }

        .overlay {
            font-family: "Source Sans Pro", sans-serif;
            width: 50%;
            position: absolute;
            top: 5%;
            left: 25%;
            z-index: 99999;
            border-radius: 20px;
            padding: 0 3rem 3rem 3rem;
        }

        .filters {
            filter: brightness(350%) opacity(50%) grayscale(90%) blur(10px);

<script type="text/javascript">

        document.getElementById("overlay").remove();
         document.getElementById("filters").classList.remove("filters");

    });
